    <script>
        // Verificar autenticação discretamente sem logs
        document.addEventListener("DOMContentLoaded", () => {
            const storedEmail = localStorage.getItem("authenticatedEmail");
            
            // Verifica se o usuário está autenticado
            if (!storedEmail) {
                // Redireciona silenciosamente sem logs
                window.location.replace("login.html");
            }
        });

        // Configuração do botão de logout
        document.getElementById("logout").addEventListener("click", () => {
            // Limpa o dado de autenticação
            localStorage.removeItem("authenticatedEmail");
            
            // Redireciona sem mensagens
            window.location.href = "login.html";
        });
    </script>
