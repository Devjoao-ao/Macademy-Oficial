<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Recuperar Senha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: linear-gradient(to right, #e95a0c, #d14800);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: linear-gradient(to right, #d14800, #b23700);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html"><img src="logo oficial.png" alt="Kuenha Logo" class="logo"></a>
        <h2>Digite seu E-mail</h2>
        <input type="email" placeholder="exemplo@dominio.com">
        <br>
        <button class="btn">SEGUINTE</button>
    </div>
</body>
</html>
